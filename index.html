<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-box">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="header-text-box">
            <h1 class="header-text">Code Journal</h1>
            <a class="entries-link" href="#" data-view="entries">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="view hidden" data-view="entry-form">
      <div class="container" data-view="entry-form">
        <form class="journal-form">
          <div class="row">
            <div class="column-full form-header-box">
              <h2 class="form-header-text">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                class="entry-image"
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image">
            </div>
            <div class="column-half">
              <div>
                <label for="entry-title">Title</label>
                <input
                  required
                  name="title"
                  type="text"
                  class="entry-title">
              </div>
              <div>
                <label for="entry-photo-url">Photo URL</label>
                <input
                  required
                  name="photoUrl"
                  type="url"
                  class="entry-photo-url">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="entry-notes">Notes</label>
              <textarea
                required
                name="notes"
                class="entry-notes"
                rows="10"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-half-bottom">
              <div class="form-actions-2 hidden">
                <a href="#" class="delete-link" data-view="entries">Delete Entry</a>
              </div>
            </div>
            <div class="column-half-bottom">
              <div class="form-actions">
                <button class="save-button" type="submit" data-view="entries">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="view" data-view="entries">
      <div class="container" data-view="entries">
        <div class="row" id="entries">
          <div class="column-full">
            <div class="entries-header-box">
              <h2 class="entries-header-text">Entries</h2>
              <a href="#" class="new-link" data-view="entry-form">NEW</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="no-content-box">
              <div class="no-entry">
                <p>No entries have been recorded.</p>
              </div>
            </div>
          </div>
        </div>
        <ul>

        </ul>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <div class="row">
        <div class="column-full">
          <p class="question">Are you sure you want to delete this entry?</p>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="button-box">
            <button class="cancel">CANCEL</button>
            <button class="confirm">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
